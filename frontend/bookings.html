<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VogueVista â€” Bookings</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { font-family: Arial, sans-serif; background: #f5f5f5; }

        /* â”€â”€ Layout â”€â”€ */
        .container { display: flex; height: 100vh; }

        /* â”€â”€ Sidebar â”€â”€ */
        .sidebar {
            width: 20%;
            background-color: #a52a2a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .welcome {
            margin-bottom: 20px;
            font-size: 16px;
            text-align: center;
            padding: 14px;
            background-color: #8b4513;
            border-radius: 5px;
            width: 100%;
        }

        .nav-item {
            display: block;
            padding: 15px;
            background-color: #8b4513;
            color: white;
            text-align: center;
            margin-bottom: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            border: none;
            font-family: Arial, sans-serif;
            transition: background-color 0.2s;
        }

        .nav-item:hover { background-color: #6b3a0d; }
        .nav-item.active { background-color: #6b3a0d; border-left: 4px solid #b0e0e6; }

        /* â”€â”€ Main â”€â”€ */
        .main-content { width: 80%; display: flex; flex-direction: column; }

        .header {
            background-color: #b0e0e6;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid #a52a2a;
            color: #333;
        }

        .content { padding: 24px; overflow-y: auto; }

        /* â”€â”€ Two column layout â”€â”€ */
        .two-col {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }

        /* â”€â”€ Book Form â”€â”€ */
        .book-box {
            background: white;
            border-radius: 8px;
            border-top: 4px solid #a52a2a;
            padding: 24px;
            flex: 1;
            min-width: 300px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .book-box h2 {
            color: #a52a2a;
            margin-bottom: 20px;
            font-size: 18px;
            padding-bottom: 10px;
            border-bottom: 1px solid #f0f0f0;
        }

        .form-group { margin-bottom: 16px; }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: bold;
            color: #555;
            margin-bottom: 6px;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 11px 14px;
            border: 1.5px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            font-family: Arial, sans-serif;
            outline: none;
            transition: border-color 0.2s;
            background: white;
        }

        .form-group select:focus,
        .form-group input:focus { border-color: #a52a2a; }

        /* Package preview card */
        .pkg-preview {
            display: none;
            background: #fff8f8;
            border: 1px solid #e0c0c0;
            border-radius: 6px;
            padding: 14px;
            margin-bottom: 16px;
            font-size: 13px;
        }

        .pkg-preview.show { display: block; }
        .pkg-preview .pkg-name { font-weight: bold; color: #a52a2a; font-size: 15px; margin-bottom: 6px; }
        .pkg-preview .pkg-detail { color: #666; margin-bottom: 4px; }
        .pkg-preview .pkg-total { font-weight: bold; color: #a52a2a; font-size: 16px; margin-top: 8px; }

        .btn-submit {
            width: 100%;
            padding: 13px;
            background-color: #a52a2a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            font-family: Arial, sans-serif;
            transition: background-color 0.2s;
        }

        .btn-submit:hover { background-color: #8b4513; }
        .btn-submit:disabled { background-color: #ccc; cursor: not-allowed; }

        /* â”€â”€ Message â”€â”€ */
        .message {
            display: none;
            padding: 12px 14px;
            border-radius: 5px;
            font-size: 13px;
            margin-bottom: 16px;
            text-align: center;
        }
        .message.success { background: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; display: block; }
        .message.error   { background: #ffebee; color: #c62828; border: 1px solid #ffcdd2; display: block; }
        .message.loading { background: #e3f2fd; color: #1565c0; border: 1px solid #bbdefb; display: block; }

        /* â”€â”€ My Bookings â”€â”€ */
        .bookings-box {
            background: white;
            border-radius: 8px;
            border-top: 4px solid #a52a2a;
            padding: 24px;
            flex: 1.2;
            min-width: 300px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .bookings-box h2 {
            color: #a52a2a;
            margin-bottom: 20px;
            font-size: 18px;
            padding-bottom: 10px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .refresh-btn {
            background: none;
            border: 1px solid #a52a2a;
            color: #a52a2a;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }

        .refresh-btn:hover { background: #a52a2a; color: white; }

        /* Booking card */
        .booking-card {
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 14px;
            margin-bottom: 12px;
            position: relative;
        }

        .booking-card .b-pkg  { font-weight: bold; color: #333; font-size: 15px; margin-bottom: 6px; }
        .booking-card .b-info { font-size: 13px; color: #666; margin-bottom: 3px; }

        .status-badge {
            display: inline-block;
            padding: 3px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            margin-top: 8px;
        }

        .status-pending  { background: #fff3cd; color: #856404; }
        .status-approved { background: #d4edda; color: #155724; }
        .status-rejected { background: #f8d7da; color: #721c24; }

        .cancel-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: 1px solid #dc3545;
            color: #dc3545;
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }

        .cancel-btn:hover { background: #dc3545; color: white; }

        /* Empty / loading states */
        .state-msg { text-align: center; padding: 30px; color: #888; font-size: 14px; }
        .state-msg .icon { font-size: 36px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="welcome">ğŸ‘¤ <span id="sidebar-username">User</span></div>
        <nav style="width:100%">
            <a class="nav-item" href="dashboard.html">ğŸ  Dashboard</a>
            <a class="nav-item" href="map.html">ğŸŒ Live Map</a>
            <a class="nav-item" href="packages.html">ğŸ“¦ Packages</a>
            <a class="nav-item active">ğŸ“… Bookings</a>
            <a class="nav-item" onclick="logout()" style="margin-top:auto; background:#6b3a0d;">ğŸšª Log Out</a>
        </nav>
    </aside>

    <!-- Main -->
    <main class="main-content">
        <div class="header">ğŸ“… My Bookings</div>
        <div class="content">
            <div class="two-col">

                <!-- â”€â”€ Book a Package Form â”€â”€ -->
                <div class="book-box">
                    <h2>ğŸ“¦ Book a Package</h2>

                    <div class="message" id="book-msg"></div>

                    <div class="form-group">
                        <label>Select Package</label>
                        <select id="pkg-select" onchange="previewPackage()">
                            <option value="">-- Choose a package --</option>
                        </select>
                    </div>

                    <!-- Package preview -->
                    <div class="pkg-preview" id="pkg-preview">
                        <div class="pkg-name" id="prev-name"></div>
                        <div class="pkg-detail" id="prev-route"></div>
                        <div class="pkg-detail" id="prev-duration"></div>
                        <div class="pkg-detail" id="prev-cost"></div>
                        <div class="pkg-total" id="prev-total"></div>
                    </div>

                    <div class="form-group">
                        <label>Travel Date</label>
                        <input type="date" id="travel-date" min=""/>
                    </div>

                    <div class="form-group">
                        <label>Number of Travelers</label>
                        <input type="number" id="num-travelers" value="1" min="1" max="20"
                               oninput="updateTotal()"/>
                    </div>

                    <button class="btn-submit" id="book-btn" onclick="doBooking()">
                        ğŸ“… Confirm Booking
                    </button>
                </div>

                <!-- â”€â”€ My Bookings List â”€â”€ -->
                <div class="bookings-box">
                    <h2>
                        My Bookings
                        <button class="refresh-btn" onclick="loadMyBookings()">â†» Refresh</button>
                    </h2>
                    <div id="bookings-list">
                        <div class="state-msg">
                            <div class="icon">ğŸ“…</div>
                            <p>Loading your bookings...</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
</div>

<script>
    const API = 'http://localhost:8080/api';
    let packages = [];
    let currentUserId = parseInt(localStorage.getItem('vv_userId')) || null;
    // â”€â”€ On Load â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    window.onload = function () {
        const username = localStorage.getItem('vv_user');
        if (!username) { window.location.href = 'login.html'; return; }
        document.getElementById('sidebar-username').textContent = username;

        // Set minimum travel date to tomorrow
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        document.getElementById('travel-date').min = tomorrow.toISOString().split('T')[0];
        document.getElementById('travel-date').value = tomorrow.toISOString().split('T')[0];

        loadPackages();
        loadMyBookings();
    };

    // â”€â”€ Load packages into dropdown â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function loadPackages() {
        fetch(`${API}/packages`)
            .then(r => r.json())
            .then(pkgs => {
                packages = pkgs;
                const select = document.getElementById('pkg-select');
                pkgs.forEach(pkg => {
                    const opt = document.createElement('option');
                    opt.value = pkg.id;
                    opt.textContent = `${pkg.name} â€” â‚¹${Number(pkg.cost).toLocaleString('en-IN')}`;
                    select.appendChild(opt);
                });
            });
    }

    // â”€â”€ Preview selected package â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function previewPackage() {
        const id = document.getElementById('pkg-select').value;
        const preview = document.getElementById('pkg-preview');

        if (!id) { preview.classList.remove('show'); return; }

        const pkg = packages.find(p => p.id == id);
        if (!pkg) return;

        document.getElementById('prev-name').textContent     = 'ğŸ“¦ ' + pkg.name;
        document.getElementById('prev-route').textContent    = 'ğŸ—ºï¸ Route: ' + pkg.route;
        document.getElementById('prev-duration').textContent = 'â± Duration: ' + pkg.duration + ' days';
        document.getElementById('prev-cost').textContent     = 'ğŸ’° Cost per person: â‚¹' + Number(pkg.cost).toLocaleString('en-IN');
        preview.classList.add('show');
        updateTotal();
    }

    // â”€â”€ Update total cost â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function updateTotal() {
        const id        = document.getElementById('pkg-select').value;
        const travelers = parseInt(document.getElementById('num-travelers').value) || 1;
        if (!id) return;

        const pkg = packages.find(p => p.id == id);
        if (!pkg) return;

        const total = pkg.cost * travelers;
        document.getElementById('prev-total').textContent =
            `ğŸ’³ Total: â‚¹${Number(total).toLocaleString('en-IN')} for ${travelers} traveler(s)`;
    }

    // â”€â”€ Create booking â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function doBooking() {
        const packageId   = document.getElementById('pkg-select').value;
        const travelDate  = document.getElementById('travel-date').value;
        const numTravelers = parseInt(document.getElementById('num-travelers').value);

        if (!packageId) { showMsg('book-msg', 'âš ï¸ Please select a package.', 'error'); return; }
        if (!travelDate) { showMsg('book-msg', 'âš ï¸ Please select a travel date.', 'error'); return; }
        if (!numTravelers || numTravelers < 1) { showMsg('book-msg', 'âš ï¸ At least 1 traveler required.', 'error'); return; }

        const btn = document.getElementById('book-btn');
        btn.disabled = true;
        btn.textContent = 'Booking...';
        showMsg('book-msg', 'â³ Creating your booking...', 'loading');

        fetch(`${API}/bookings`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                userId: currentUserId,
                packageId: parseInt(packageId),
                travelDate: travelDate,
                numTravelers: numTravelers
            })
        })
        .then(r => r.json())
        .then(booking => {
            showMsg('book-msg', `âœ… Booking confirmed! ID: #${booking.id} â€” Status: ${booking.status}`, 'success');
            btn.disabled = false;
            btn.textContent = 'ğŸ“… Confirm Booking';
            // Reset form
            document.getElementById('pkg-select').value = '';
            document.getElementById('pkg-preview').classList.remove('show');
            document.getElementById('num-travelers').value = 1;
            // Refresh bookings list
            setTimeout(() => loadMyBookings(), 500);
        })
        .catch(() => {
            showMsg('book-msg', 'âŒ Could not create booking. Is Spring Boot running?', 'error');
            btn.disabled = false;
            btn.textContent = 'ğŸ“… Confirm Booking';
        });
    }

    // â”€â”€ Load my bookings â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function loadMyBookings() {
        const listEl = document.getElementById('bookings-list');
        listEl.innerHTML = `<div class="state-msg"><div class="icon">â³</div><p>Loading...</p></div>`;

        fetch(`${API}/bookings/user/${currentUserId}`)
            .then(r => r.json())
            .then(bookings => {
                if (!bookings.length) {
                    listEl.innerHTML = `
                        <div class="state-msg">
                            <div class="icon">ğŸ“­</div>
                            <p>No bookings yet.<br>Book your first package!</p>
                        </div>`;
                    return;
                }

                listEl.innerHTML = '';
                bookings.forEach(b => {
                    const pkg = packages.find(p => p.id == b.packageId);
                    const pkgName = pkg ? pkg.name : `Package #${b.packageId}`;

                    const card = document.createElement('div');
                    card.className = 'booking-card';
                    card.innerHTML = `
                        <div class="b-pkg">ğŸ“¦ ${pkgName}</div>
                        <div class="b-info">ğŸ“… Travel Date: ${b.travelDate}</div>
                        <div class="b-info">ğŸ‘¥ Travelers: ${b.numTravelers}</div>
                        <div class="b-info">ğŸ—“ Booked On: ${b.bookingDate}</div>
                        <span class="status-badge status-${b.status}">
                            ${b.status === 'pending'  ? 'â³ Pending'  : ''}
                            ${b.status === 'approved' ? 'âœ… Approved' : ''}
                            ${b.status === 'rejected' ? 'âŒ Rejected' : ''}
                        </span>
                        <button class="cancel-btn" onclick="cancelBooking(${b.id})">Cancel</button>
                    `;
                    listEl.appendChild(card);
                });
            })
            .catch(() => {
                listEl.innerHTML = `<div class="state-msg"><div class="icon">âš ï¸</div><p>Could not load bookings.</p></div>`;
            });
    }

    // â”€â”€ Cancel booking â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function cancelBooking(id) {
        if (!confirm('Cancel this booking?')) return;

        fetch(`${API}/bookings/${id}`, { method: 'DELETE' })
            .then(r => r.text())
            .then(() => loadMyBookings())
            .catch(() => alert('Could not cancel booking.'));
    }

    // â”€â”€ Helper â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function showMsg(id, text, type) {
        const el = document.getElementById(id);
        el.textContent = text;
        el.className = `message ${type}`;
    }

    function logout() {
        localStorage.removeItem('vv_user');
        window.location.href = 'login.html';
    }
</script>

</body>
</html>
