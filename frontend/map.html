<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VogueVista â€” Explore Destinations</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        /* â”€â”€ CSS Variables (Original VogueVista JSP Color Scheme) â”€â”€ */
        :root {
            --brown:       #a52a2a;   /* original sidebar brown */
            --brown-dark:  #8b4513;   /* original nav-item darker brown */
            --brown-light: #6b3a0d;   /* original nav-item hover even darker */
            --cream:       #f5f5f5;   /* light gray background */
            --cream-dark:  #e0e0e0;
            --gold:        #b0e0e6;   /* original header light blue */
            --text-dark:   #1a1a1a;
            --text-muted:  #666666;
            --white:       #FFFFFF;
            --shadow:      0 8px 32px rgba(165,42,42,0.15);
            --sidebar-w:   320px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--cream);
            color: var(--text-dark);
            height: 100vh;
            overflow: hidden;
        }

        /* â”€â”€ Top Nav Bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .navbar {
            height: 60px;
            background: var(--brown-dark);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 28px;
            position: relative;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .navbar-logo {
            width: 34px;
            height: 34px;
            background: var(--gold);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .navbar-title {
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            color: var(--white);
            letter-spacing: 1px;
        }

        .navbar-title span { color: var(--gold); }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-link {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: color 0.2s;
        }

        .nav-link:hover { color: var(--gold); }

        .nav-link.active {
            color: var(--gold);
            border-bottom: 2px solid var(--gold);
            padding-bottom: 2px;
        }

        .nav-btn {
            background: var(--gold);
            color: var(--brown-dark);
            border: none;
            padding: 8px 18px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background: var(--brown-light);
            color: white;
            transform: translateY(-1px);
        }

        /* â”€â”€ Main Layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .layout {
            display: flex;
            height: calc(100vh - 60px);
            position: relative;
        }

        /* â”€â”€ Sidebar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .sidebar {
            width: var(--sidebar-w);
            background: var(--white);
            border-right: 1px solid var(--cream-dark);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            flex-shrink: 0;
            z-index: 100;
        }

        .sidebar-header {
            padding: 20px 20px 14px;
            border-bottom: 1px solid var(--cream-dark);
            background: var(--cream);
        }

        .sidebar-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            color: var(--brown-dark);
            margin-bottom: 4px;
        }

        .sidebar-header p {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .count-badge {
            display: inline-block;
            background: var(--gold);
            color: var(--brown-dark);
            font-size: 11px;
            font-weight: 700;
            padding: 2px 8px;
            border-radius: 20px;
            margin-left: 8px;
            font-family: 'DM Sans', sans-serif;
        }

        .search-wrap {
            position: relative;
        }

        .search-wrap input {
            width: 100%;
            padding: 10px 14px 10px 36px;
            border: 1.5px solid var(--cream-dark);
            border-radius: 8px;
            font-size: 13px;
            font-family: 'DM Sans', sans-serif;
            background: white;
            color: var(--text-dark);
            outline: none;
            transition: border-color 0.2s;
        }

        .search-wrap input:focus { border-color: var(--brown-light); }

        .search-wrap::before {
            content: 'ğŸ”';
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 13px;
            pointer-events: none;
        }

        /* Location list */
        .location-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            scrollbar-width: thin;
            scrollbar-color: var(--cream-dark) transparent;
        }

        .location-list::-webkit-scrollbar { width: 4px; }
        .location-list::-webkit-scrollbar-thumb {
            background: var(--cream-dark);
            border-radius: 4px;
        }

        /* Location card */
        .location-card {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 13px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.22s ease;
            margin-bottom: 6px;
            border: 1.5px solid transparent;
            position: relative;
            animation: slideIn 0.3s ease both;
        }

        .location-card::before {
            content: '';
            position: absolute;
            left: 0; top: 10%; bottom: 10%;
            width: 3px;
            background: var(--gold);
            border-radius: 0 3px 3px 0;
            transform: scaleY(0);
            transition: transform 0.2s;
        }

        .location-card:hover {
            background: var(--cream);
            border-color: var(--cream-dark);
            transform: translateX(4px);
        }

        .location-card:hover::before { transform: scaleY(1); }

        .location-card.active {
            background: var(--brown-dark);
            border-color: var(--brown-dark);
        }

        .location-card.active::before { transform: scaleY(1); }
        .location-card.active .loc-name { color: var(--gold); }
        .location-card.active .loc-desc { color: rgba(255,255,255,0.65); }
        .location-card.active .loc-coords { color: rgba(255,255,255,0.35); }

        .loc-pin {
            width: 36px;
            height: 36px;
            background: var(--cream-dark);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
            transition: background 0.2s;
        }

        .location-card.active .loc-pin { background: var(--brown-light); }

        .loc-info { flex: 1; min-width: 0; }

        .loc-name {
            font-weight: 600;
            font-size: 14px;
            color: var(--brown-dark);
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .loc-desc {
            font-size: 12px;
            color: var(--text-muted);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .loc-coords {
            font-size: 10px;
            color: #ccc;
            margin-top: 5px;
            font-family: monospace;
        }

        /* State messages */
        .state-msg {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .state-msg .icon { font-size: 36px; margin-bottom: 12px; }
        .state-msg p { font-size: 13px; line-height: 1.7; }

        /* â”€â”€ Map â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        #map { flex: 1; }

        /* â”€â”€ Floating Stats Bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .stats-bar {
            position: absolute;
            bottom: 24px;
            left: calc(var(--sidebar-w) + 20px);
            right: 20px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 14px;
            padding: 14px 28px;
            display: flex;
            align-items: center;
            gap: 28px;
            box-shadow: var(--shadow);
            z-index: 500;
            border: 1px solid var(--cream-dark);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-num {
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            font-weight: 700;
            color: var(--brown-dark);
            line-height: 1;
        }

        .stat-label {
            font-size: 10px;
            color: var(--text-muted);
            margin-top: 3px;
            text-transform: uppercase;
            letter-spacing: 0.6px;
        }

        .stat-divider {
            width: 1px;
            height: 32px;
            background: var(--cream-dark);
        }

        .stats-brand {
            margin-left: auto;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 13px;
            color: var(--text-muted);
        }

        /* â”€â”€ Leaflet Popup Overrides â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .leaflet-popup-content-wrapper {
            border-radius: 12px !important;
            box-shadow: var(--shadow) !important;
            padding: 0 !important;
            overflow: hidden;
            border: 1px solid var(--cream-dark);
        }

        .leaflet-popup-content { margin: 0 !important; }

        .popup-head {
            background: var(--brown-dark);
            padding: 12px 16px;
        }

        .popup-head h3 {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            font-size: 15px;
        }

        .popup-body {
            padding: 12px 16px;
            background: white;
            width: 210px;
        }

        .popup-body p {
            font-size: 12px;
            color: var(--text-muted);
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .popup-coords {
            font-size: 10px;
            color: #ccc;
            font-family: monospace;
            margin-bottom: 10px;
        }

        .popup-btn {
            display: block;
            width: 100%;
            background: var(--gold);
            color: var(--brown-dark);
            border: none;
            padding: 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            font-family: 'DM Sans', sans-serif;
            transition: background 0.2s;
        }

        .popup-btn:hover { background: var(--brown-light); color: white; }

        /* â”€â”€ Animations â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-14px); }
            to   { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <div class="navbar-logo">ğŸŒ</div>
            <div class="navbar-title">Vogue<span>Vista</span></div>
        </div>
        <div class="navbar-right">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="map.html"       class="nav-link active">Destinations</a>
            <a href="packages.html"  class="nav-link">Packages</a>
            <a href="bookings.html"  class="nav-link">My Bookings</a>
            <button class="nav-btn">Book Now</button>
        </div>
    </nav>

    <!-- Layout -->
    <div class="layout">

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Destinations <span class="count-badge" id="count">â€“</span></h2>
                <p>Click any card to fly to that location</p>
                <div class="search-wrap">
                    <input type="text" id="search" placeholder="Search destinations..."/>
                </div>
            </div>
            <div class="location-list" id="location-list">
                <div class="state-msg">
                    <div class="icon">ğŸ—ºï¸</div>
                    <p>Loading destinations<br>from your API...</p>
                </div>
            </div>
        </aside>

        <!-- Map -->
        <div id="map"></div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-num" id="stat-dest">â€“</div>
                <div class="stat-label">Destinations</div>
            </div>
            <div class="stat-divider"></div>
            <div class="stat-item">
                <div class="stat-num">4</div>
                <div class="stat-label">Packages</div>
            </div>
            <div class="stat-divider"></div>
            <div class="stat-item">
                <div class="stat-num">3</div>
                <div class="stat-label">States</div>
            </div>
            <div class="stat-divider"></div>
            <div class="stat-item">
                <div class="stat-num">80+</div>
                <div class="stat-label">Activities</div>
            </div>
            <div class="stats-brand">South India's Finest Travel Experience âœ¦</div>
        </div>

    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // â”€â”€ Map init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const map = L.map('map', { zoomControl: false }).setView([11.0, 76.5], 7);
        L.control.zoom({ position: 'topright' }).addTo(map);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors',
            maxZoom: 18
        }).addTo(map);

        // â”€â”€ Custom diamond marker â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function makeIcon(active = false) {
            return L.divIcon({
                className: '',
                html: `<div style="
                    width:28px;height:28px;
                    background:${active ? '#b0e0e6' : '#a52a2a'};
                    border:3px solid ${active ? '#a52a2a' : '#8b4513'};
                    border-radius:50% 50% 50% 0;
                    transform:rotate(-45deg);
                    box-shadow:0 3px 10px rgba(0,0,0,0.25);
                    transition:all 0.2s;
                "></div>`,
                iconSize: [28, 28],
                iconAnchor: [14, 28],
                popupAnchor: [0, -34]
            });
        }

        // â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const markers = {};
        const cards   = {};
        let activeId  = null;
        let allLocs   = [];

        // â”€â”€ Fetch YOUR API â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        fetch('http://localhost:8080/api/locations')
            .then(r => { if (!r.ok) throw new Error(); return r.json(); })
            .then(locs => {
                allLocs = locs;
                document.getElementById('count').textContent     = locs.length;
                document.getElementById('stat-dest').textContent = locs.length;
                renderList(locs);
                renderMarkers(locs);
            })
            .catch(() => {
                document.getElementById('location-list').innerHTML = `
                    <div class="state-msg">
                        <div class="icon">âš ï¸</div>
                        <p><strong>Cannot reach API</strong><br>
                        Make sure Spring Boot is running:<br>
                        <code style="font-size:11px;color:#a52a2a">./mvnw spring-boot:run</code></p>
                    </div>`;
            });

        // â”€â”€ Render sidebar list â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function renderList(locs) {
            const el = document.getElementById('location-list');
            el.innerHTML = '';
            if (!locs.length) {
                el.innerHTML = `<div class="state-msg"><div class="icon">ğŸ”</div><p>No results found.</p></div>`;
                return;
            }
            locs.forEach((loc, i) => {
                const card = document.createElement('div');
                card.className = 'location-card';
                card.style.animationDelay = `${i * 45}ms`;
                card.innerHTML = `
                    <div class="loc-pin">ğŸ“</div>
                    <div class="loc-info">
                        <div class="loc-name">${loc.name}</div>
                        <div class="loc-desc">${loc.description}</div>
                        <div class="loc-coords">${Number(loc.latitude).toFixed(4)}Â°N  ${Number(loc.longitude).toFixed(4)}Â°E</div>
                    </div>`;
                card.addEventListener('click', () => selectLoc(loc));
                cards[loc.id] = card;
                el.appendChild(card);
            });
        }

        // â”€â”€ Render markers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function renderMarkers(locs) {
            Object.values(markers).forEach(m => map.removeLayer(m));
            locs.forEach(loc => {
                const m = L.marker([loc.latitude, loc.longitude], { icon: makeIcon() })
                    .addTo(map)
                    .bindPopup(`
                        <div class="popup-head"><h3>ğŸ“ ${loc.name}</h3></div>
                        <div class="popup-body">
                            <p>${loc.description}</p>
                            <div class="popup-coords">${Number(loc.latitude).toFixed(4)}Â°N, ${Number(loc.longitude).toFixed(4)}Â°E</div>
                            <button class="popup-btn" onclick="window._sel(${loc.id})">Highlight in list â†—</button>
                        </div>`, { maxWidth: 260 });
                m.on('click', () => selectLoc(loc));
                markers[loc.id] = m;
            });
        }

        // â”€â”€ Select location â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function selectLoc(loc) {
            if (activeId !== null) {
                if (cards[activeId])   cards[activeId].classList.remove('active');
                if (markers[activeId]) markers[activeId].setIcon(makeIcon(false));
            }
            activeId = loc.id;
            if (cards[loc.id]) {
                cards[loc.id].classList.add('active');
                cards[loc.id].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
            if (markers[loc.id]) {
                markers[loc.id].setIcon(makeIcon(true));
                map.flyTo([loc.latitude, loc.longitude], 12, { duration: 1.2 });
                setTimeout(() => markers[loc.id].openPopup(), 1300);
            }
        }

        // Expose for popup button
        window._sel = id => { const l = allLocs.find(x => x.id === id); if(l) selectLoc(l); };

        // â”€â”€ Search â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        document.getElementById('search').addEventListener('input', function () {
            const q = this.value.toLowerCase();
            const filtered = allLocs.filter(l =>
                l.name.toLowerCase().includes(q) ||
                l.description.toLowerCase().includes(q)
            );
            renderList(filtered);
            document.getElementById('count').textContent = filtered.length;
        });
    </script>
</body>
